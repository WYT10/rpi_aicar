<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Car Studio v1</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #111;
      color: #eee;
    }
    h1, h2 {
      margin-top: 0;
    }
    section {
      margin-bottom: 24px;
      padding: 12px;
      border-radius: 8px;
      background: #1b1b1b;
      border: 1px solid #333;
    }
    button {
      margin: 4px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #333;
      color: #eee;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    input[type="number"] {
      width: 70px;
      margin: 0 4px;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
    }
    #video {
      border: 1px solid #444;
      max-width: 100%;
      border-radius: 4px;
      background: #000;
    }
    pre {
      background: #000;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
      max-height: 200px;
      overflow: auto;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>AI Car Studio v1</h1>

  <section>
    <h2>Camera</h2>
    <div class="row">
      <button onclick="startCamera()">Start Camera</button>
      <button onclick="stopCamera()">Stop Camera</button>
      <button onclick="snapshot()">Snapshot</button>
    </div>
    <p id="cam-status">Camera: unknown</p>
    <div>
      <!-- MJPEG stream -->
      <img id="video" src="" alt="Camera stream">
    </div>
  </section>

  <section>
    <h2>Motors (open-loop)</h2>
    <div class="row">
      <label>Left:
        <input id="left" type="number" step="0.1" value="0.0" min="-1.0" max="1.0">
      </label>
      <label>Right:
        <input id="right" type="number" step="0.1" value="0.0" min="-1.0" max="1.0">
      </label>
      <button onclick="sendMotors()">Apply</button>
      <button onclick="stopMotors()">Stop</button>
    </div>
  </section>

  <section>
    <h2>Health</h2>
    <div class="row">
      <button onclick="checkHealth()">Refresh Health</button>
    </div>
    <pre id="health"></pre>
  </section>

  <script>
    async function startCamera() {
      const res = await fetch("/api/camera/start", {method: "POST"});
      const data = await res.json();
      if (data.ok) {
        document.getElementById("cam-status").textContent =
          "Camera: ON (" + (data.data.backend || "unknown") + ")";
        // Start MJPEG stream
        document.getElementById("video").src = "/api/video?ts=" + Date.now();
      } else {
        alert("Failed to start camera: " + data.error);
      }
    }

    async function stopCamera() {
      const res = await fetch("/api/camera/stop", {method: "POST"});
      const data = await res.json();
      if (data.ok) {
        document.getElementById("cam-status").textContent = "Camera: OFF";
        document.getElementById("video").src = "";
      }
    }

    async function snapshot() {
      // Get single frame and use it as src once
      const img = document.getElementById("video");
      img.src = "/api/camera/frame?ts=" + Date.now();
    }

    async function sendMotors() {
      const left = parseFloat(document.getElementById("left").value);
      const right = parseFloat(document.getElementById("right").value);
      await fetch("/api/motors/openloop", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({left, right})
      });
    }

    async function stopMotors() {
      await fetch("/api/motors/stop", {method: "POST"});
    }

    async function checkHealth() {
      const res = await fetch("/api/health");
      const data = await res.json();
      document.getElementById("health").textContent = JSON.stringify(data, null, 2);
      if (data.ok && data.data.camera_on) {
        document.getElementById("cam-status").textContent =
          "Camera: ON (" + data.data.camera_backend + ")";
        if (!document.getElementById("video").src) {
          document.getElementById("video").src = "/api/video?ts=" + Date.now();
        }
      }
    }

    // Fetch health once at load
    checkHealth();
  </script>
</body>
</html>
